<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKAVS Accessibility Test</title>
    <script src="https://unpkg.com/@axe-core/axe-core/axe.min.js"></script>
</head>
<body>
    <h1>MKAVS Accessibility Test Runner</h1>
    <p>This page tests the main website for accessibility compliance.</p>
    
    <div id="results"></div>
    
    <script>
        // Simple accessibility test runner
        async function runAccessibilityTest() {
            try {
                // Load the main website in an iframe for testing
                const iframe = document.createElement('iframe');
                iframe.src = './website.html';
                iframe.style.width = '100%';
                iframe.style.height = '600px';
                document.body.appendChild(iframe);
                
                // Wait for iframe to load
                iframe.onload = async function() {
                    try {
                        // Run axe accessibility audit
                        const results = await axe.run(iframe.contentDocument);
                        
                        const resultsDiv = document.getElementById('results');
                        resultsDiv.innerHTML = `
                            <h2>Accessibility Test Results</h2>
                            <p><strong>Violations:</strong> ${results.violations.length}</p>
                            <p><strong>Passes:</strong> ${results.passes.length}</p>
                            <p><strong>Incomplete:</strong> ${results.incomplete.length}</p>
                            
                            ${results.violations.length > 0 ? `
                                <h3>Issues Found:</h3>
                                <ul>
                                    ${results.violations.map(violation => `
                                        <li>
                                            <strong>${violation.id}:</strong> ${violation.description}
                                            <br><em>Impact: ${violation.impact}</em>
                                            <br>Nodes affected: ${violation.nodes.length}
                                        </li>
                                    `).join('')}
                                </ul>
                            ` : '<p style="color: green;">âœ… No accessibility violations found!</p>'}
                        `;
                    } catch (error) {
                        document.getElementById('results').innerHTML = `
                            <p style="color: red;">Error running accessibility test: ${error.message}</p>
                        `;
                    }
                };
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <p style="color: red;">Error setting up test: ${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', runAccessibilityTest);
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        #results {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        ul {
            background: white;
            padding: 15px;
            border-radius: 4px;
        }
        
        li {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
    </style>
</body>
</html>
