<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MKAVS</title>
  <meta name="description" content="MKAVS - Premium solutions">
  
  <!-- Favicon - Using actual logo -->
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="apple-touch-icon" href="logo.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    /* Minimal Design Tokens */
    :root {
      /* Core Colors */
      --color-primary: #fe5d03;
      --color-secondary: #F7F4D2; 
      --color-black: #000000;
      --color-white: #ffffff;
      --color-gray: rgba(255, 255, 255, 0.6);
      
      /* Typography */
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-light: 300;
      --font-normal: 400;
      --font-medium: 500;
      
      /* Spacing */
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 1.5rem;
      --space-lg: 2rem;
      --space-xl: 3rem;
    }
    
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
    }
    
    body {
      font-family: var(--font-primary);
      background: var(--color-black);
      color: var(--color-white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    
    /* Main Container */
    .container {
      text-align: center;
      padding: var(--space-md);
      max-width: 480px;
    }
    
    /* Logo */
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto var(--space-md);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(254, 93, 3, 0.15);
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Typography */
    .title {
      font-size: 2.5rem;
      font-weight: var(--font-light);
      letter-spacing: -0.02em;
      margin-bottom: var(--space-sm);
      color: var(--color-white);
    }
    
    .subtitle {
      font-size: 1rem;
      font-weight: var(--font-normal);
      color: var(--color-gray);
      line-height: 1.5;
      max-width: 320px;
      margin: 0 auto;
    }
    
    /* Responsive */
    @media (max-width: 639px) {
      .logo {
        width: 56px;
        height: 56px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 0.9rem;
      }
    }
    
    @media (min-width: 1024px) {
      .logo {
        width: 72px;
        height: 72px;
      }
      
      .title {
        font-size: 3rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
    }
    
    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
    
    /* Focus management */
    :focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="logo">
      <img src="logo.png" alt="MKAVS Logo" width="64" height="64">
    </div>
    
    <h1 class="title">MKAVS</h1>
    <p class="subtitle">Coming soon</p>
  </main>
</body>
</html>
